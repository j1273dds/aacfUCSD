			$("#addsmores").append("<input type=\"text\" class=\"form-control\" id=\"location" + smore + "\">");

			$("#addsmores").append("<div class=\"form-group\">");
			$("#addsmores").append("<label for=\"description" + counter + "\">Description</label>");
			$("#addsmores").append("<input type=\"text\" class=\"form-control\" id=\"description" + smore + "\">");
			$("#addsmores").append("</div>");
			$("#addsmores").append("<hr>");
			counter++;
		}
		
		function makejson() {
			console.log("Juice-On called for " + counter);
			var str = "[";
			for (i = 1; i <= counter; i++) { 
				str += "{\"title\":\"" + document.getElementById("title" + i).value + "\",";
				str += "\"time\":\"" + document.getElementById("time" + i).value + "\",";
				str += "\"location\":\"" + document.getElementById("location" + i).value + "\",";
				str += "\"desc\":\"" + document.getElementById("description" + i).value + "\"}";
				if (i != counter) {
					str += ",";
				}
			}
			str += "];";
			console.log(str);
			$("#fillme").html(str);
		}
	</script>
